<div class="form slides-end" id="form">
    <div class="form__heading">
        @@include('../../items/heading.html', {
            "align": "center",
            "text": "@@title",
            "subtext": "@@subtitle"
        })
    </div>
    <div class="form__success">Ваша заявка успешно отправлена!</div>
    <div class="form__inner">
        <div class="form__wrap">
            <form action="#" data-parsley-validate="">
                <div class="form__group is--three">
                    <input type="text" id="name" name="name" placeholder="Имя" required data-parsley-no-focus>
                    <label for="name" class="is--icon">
                        @@include('../../items/svg.html', {"name": "fname"})
                    </label>
                </div>
                <div class="form__group is--three">
                    <input type="text" id="phone" name="phone" placeholder="Номер" required data-parsley-no-focus>
                    <label for="phone" class="is--icon">
                        @@include('../../items/svg.html', {"name": "fphone"})
                    </label>
                </div>
                <div class="form__group is--three">
                    <input type="email" id="email" name="email" placeholder="Почта" required data-parsley-no-focus>
                    <label for="email" class="is--icon">
                        @@include('../../items/svg.html', {"name": "femail"})
                    </label>
                </div>
                <div class="form__group is--one">
                    <input type="text" id="comment" name="comment" placeholder="Комментарий" required data-parsley-no-focus>
                    <label for="comment" class="is--icon">
                        @@include('../../items/svg.html', {"name": "fcomment"})
                    </label>
                </div>
                <div class="form__group is--one">
                    <label for="file" class="is--field is--file-label">Прикрепить файл</label>
                    <input type="file" id="file" name="file">
                    <label for="file" class="is--icon">
                        @@include('../../items/svg.html', {"name": "ffile"})
                    </label>
                </div>
                <div class="form__group is--submit">
                    <input type="submit" value="Подобрать" class="button is--msmall">
                    <div class="form__group__text">
                        Нажимая на кнопку «Отправить», Вы соглашаетесь с правилами <a href="#">обработки персональных данных</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
