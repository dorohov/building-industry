<div class="news-item">
    <div class="news-item__inner">
        <div class="news-item__date">
            <div class="news-item__date__inner">
                <span class="is--ico">
                    @@include('svg.html', {"name": "calendar"})
                </span>
                <span class="is--text">@@date</span>
            </div>
        </div>
        <div class="news-item__img">
            <img src="img/@@img">
        </div>
        <div class="news-item__content">
            <div class="news-item__content__text">
                <p>@@text</p>
            </div>
            <div class="news-item__content__link">
                <a href="#">Подробнее</a>
            </div>
        </div>
    </div>
</div>
